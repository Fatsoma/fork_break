language: ruby
rvm:
  - 1.9.3
  - 2.1.2
  - jruby-19mode
  - jruby-head
  - rbx-2
  - ruby-head

matrix:
  allow_failures:
    - rvm: jruby-19mode
    - rvm: rbx-2
    - rvm: jruby-head

before_install:
  - gem update --system
  - gem install bundler -v 1.8.2
install: 'bundle'
script: 'bundle exec rspec && bundle exec rubocop'
